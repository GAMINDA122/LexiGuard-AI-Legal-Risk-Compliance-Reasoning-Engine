  <style>
        body {

            padding: 0;
            min-height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            justify-content: center;
        }

        html {
            height: 100%;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);

        .upload-text {

        .upload-subtext {

            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .browse-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .browse-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .file-info {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            display: none;
            text-align: left;
        }

        .file-name {
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 14px;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
            display: none;
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-2px);

        }

        .upload-btn:disabled {

        .message {

            border: 1px solid #e0e6ff;

 <body>
  <div class="container">
   <div class="header">
    <h1>Document Upload</h1>
    <p>Upload your documents to add them to the AI knowledge base</p>
   </div>
   <form id="uploadForm" enctype="multipart/form-data">
    <div class="upload-area" id="uploadArea">
     <div class="upload-icon">

     </div>
     <div class="upload-text">
      Drop your document here
     </div>
     <div class="upload-subtext">
      or click to browse files
     </div><button type="button" class="browse-btn" onclick="document.getElementById('fileInput').click()"> Browse Files </button> <input type="file" id="fileInput" name="file" class="file-input" accept=".doc,.docx,.odf">
    </div>

   </div>

   <div class="supported-formats">

     Supported formats:

   </div>

  <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadForm = document.getElementById('uploadForm');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            const allowedTypes = ['application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document', 'application/vnd.oasis.opendocument.text'];
            const allowedExtensions = ['doc', 'docx', 'odf'];
            const fileExtension = file.name.split('.').pop().toLowerCase();

            if (!allowedExtensions.includes(fileExtension)) {
                showMessage('Please select a valid document file (DOC, DOCX, or ODF)', 'error');
                return;
            }

            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.style.display = 'block';
            uploadBtn.style.display = 'block';
            hideMessage();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!fileInput.files[0]) {
                showMessage('Please select a file first', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            uploadBtn.disabled = true;
            loading.style.display = 'block';
            hideMessage();

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    showMessage(result.message, 'success');
                    resetForm();
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('Upload failed. Please try again.', 'error');
            } finally {
                uploadBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }

        function hideMessage() {
            message.style.display = 'none';
        }

        function resetForm() {
            fileInput.value = '';
            fileInfo.style.display = 'none';
            uploadBtn.style.display = 'none';
        }
    </script>
